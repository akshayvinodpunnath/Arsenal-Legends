<div class="row">
    <div class="col-8 col-sm-8 col-md-3 col-lg-3 col-xl-3 h-25" id="app-list">
        <div class="sidebar-content col-8 col-sm-8 col-md-12 col-lg-12 col-xl-12 h-25">
            <h2>Legends</h2>
            <ul>
                <li *ngFor="let legend of legends" [class.selected]="legend === selectedLegend"
                    (click)="onSelect(legend)">
                    <span>{{legend.id}}</span> {{legend.name}}
                </li>
            </ul>
        </div>
    </div>

    <div class="row col-12 col-sm-12 col-md-9 col-lg-9 col-xl-9">
        <app-display-legend *ngIf="selectedLegend" [legend]="selectedLegend"></app-display-legend>
    </div>

</div>
